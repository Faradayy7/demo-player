<!DOCTYPE html>
<html>

<body>

    <div id="mdstrm-player"></div>
    <script>
        window.EMBED_HOST = "develop.mdstrm.com";
        var playerOptions = {
            width:1080, // Width in pixels
            height: 720, // Height in pixels
            type: "media",
            ads: {
                volume: 0
            },
            // Video type. Possible values: "media", "live"
            id: "68a7a686280b8af6abde6717",
            player: "5ed13135eea4c55b302bbb92",
            autoplay: true, // Enable autoplay. Possible values: true, false

        };

        var player = new MediastreamPlayer("mdstrm-player", playerOptions);

        // Player can be controlled using the API's methods
        player.videoPlay();
    </script>
</body>
